<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="main.js"></script>
    <title>Score Keeper</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="main-content">
                <div class="logo">
                    <img src="https://clarusway.com/wp-content/uploads/2021/06/CLARUSWAY_LOGO.png" alt="Clarusway Logo">
                </div>
                <div class="card-image">
                    <img src="https://www.jing.fm/clipimg/detail/137-1377318_toowoomba-table-tennis-play-table-tennis.png" alt="">
                </div>
                <div class="score">
                    <div class="score-title">
                        <h3>Scores</h3>
                    </div>
                    <div class="score-count">
                        <span class="p1">0</span>
                        <span>to</span>
                        <span class="p2">0</span>
                    </div>
                    <div class="score-limit">
                        <p>Score to Win</p>
                        <input type="number">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button class="p1Up">+1 for Player 1</button>
                <button class="p2Up">+1 for Player 2</button>
                <button class="reset">RESET</button>
            </div>
        </div>
    </div>
    
    
</body>
</html>
